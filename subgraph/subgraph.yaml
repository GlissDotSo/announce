specVersion: 0.0.4
features:
  - ipfsOnEthereumContracts
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: LensHub
    network: localhost
    source:
      address: '0xb81145Beaa1D00c6A99f8C342c6ce354019Ff737'
      abi: LensHub
      startBlock: 131
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - ProfileCreated
        - PostCreated
        - ProfileCreatorWhitelisted
        - FollowModuleWhitelisted
        - ReferenceModuleWhitelisted
        - CollectModuleWhitelisted
        - DispatcherSet
        - ProfileImageURISet
        - FollowNFTURISet
        - FollowModuleSet
        - MirrorCreated
        - CommentCreated
        - FollowNFTContract
      abis:
        - name: LensHub
          file: ./abis/LensHub.json
        - name: FollowNFT
          file: ./abis/FollowNFT.json
        - name: Feed
          file: ./abis/Feed.json
        - name: FollowGraph
          file: ./abis/FollowGraph.json
      eventHandlers:
        - event: 'PostCreated(indexed uint256,indexed uint256,string,address,bytes,address,bytes,uint256)'
          handler: handlePostCreated
        - event: 'ProfileCreated(indexed uint256,indexed address,indexed address,string,string,address,bytes,string,uint256)'
          handler: handleProfileCreated
        - event: 'FollowNFTDeployed(indexed uint256,indexed address,uint256)'
          handler: handleFollowNFTDeployed
      file: ./src/mappings.ts
  - kind: ethereum/contract
    name: Feed
    network: localhost
    source:
      address: '0xA48096237053a0B74E15cEd6FA33F7c96A5acf50'
      abi: Feed
      startBlock: 136
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities: []
      abis:
        - name: LensHub
          file: ./abis/LensHub.json
        - name: FollowNFT
          file: ./abis/FollowNFT.json
        - name: Feed
          file: ./abis/Feed.json
        - name: FollowGraph
          file: ./abis/FollowGraph.json
      eventHandlers:
        - event: 'FeedCreated(indexed uint256,indexed uint256,indexed address)'
          handler: handleFeedCreated
        - event: 'PostToFeedCreated(indexed uint256,indexed uint256,indexed uint256,uint256,uint256)'
          handler: handlePostToFeedCreated
        - event: 'FeedProfilePermissionsSet(indexed uint256,indexed uint256,bool)'
          handler: handleFeedProfilePermissionsSet
      file: ./src/mappings.ts
  - kind: ethereum/contract
    name: FollowGraph
    network: localhost
    source:
      address: '0x63870142f7D3030a5966bC031F0ae113F1CEB406'
      abi: FollowGraph
      startBlock: 137
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - ProfileCreated
        - PostCreated
        - ProfileCreatorWhitelisted
        - FollowModuleWhitelisted
        - ReferenceModuleWhitelisted
        - CollectModuleWhitelisted
        - DispatcherSet
        - ProfileImageURISet
        - FollowNFTURISet
        - FollowModuleSet
        - MirrorCreated
        - CommentCreated
        - FollowNFTContract
      abis:
        - name: LensHub
          file: ./abis/LensHub.json
        - name: FollowNFT
          file: ./abis/FollowNFT.json
        - name: Feed
          file: ./abis/Feed.json
        - name: FollowGraph
          file: ./abis/FollowGraph.json
      eventHandlers:
        - event: 'FollowEdgeChanged(indexed uint256,indexed uint256,bool)'
          handler: handleFollowEdgeChanged
      file: ./src/follow-graph.ts
templates:
  - kind: ethereum/contract
    name: FollowNFT
    network: localhost
    source:
      abi: FollowNFT
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - FollowNFTContract
        - FollowNFT
      abis:
        - name: LensHub
          file: ./abis/LensHub.json
        - name: FollowNFT
          file: ./abis/FollowNFT.json
        - name: Feed
          file: ./abis/Feed.json
        - name: FollowGraph
          file: ./abis/FollowGraph.json
      eventHandlers:
        - event: 'Transfer(indexed address,indexed address,indexed uint256)'
          handler: handleTransfer
      file: ./src/follow-nft.ts
