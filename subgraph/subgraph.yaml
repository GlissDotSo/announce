specVersion: 0.0.4
features:
  - ipfsOnEthereumContracts
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: LensHub
    network: localhost
    source:
      address: '0x038B86d9d8FAFdd0a02ebd1A476432877b0107C8'
      abi: LensHub
      startBlock: 4
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - ProfileCreated
        - PostCreated
        - ProfileCreatorWhitelisted
        - FollowModuleWhitelisted
        - ReferenceModuleWhitelisted
        - CollectModuleWhitelisted
        - DispatcherSet
        - ProfileImageURISet
        - FollowNFTURISet
        - FollowModuleSet
        - MirrorCreated
        - CommentCreated
        - FollowNFTContract
      abis:
        - name: LensHub
          file: ./abis/LensHub.json
        - name: FollowNFT
          file: ./abis/FollowNFT.json
        - name: Feed
          file: ./abis/Feed.json
      eventHandlers:
        - event: 'PostCreated(indexed uint256,indexed uint256,string,address,bytes,address,bytes,uint256)'
          handler: handlePostCreated
        - event: 'ProfileCreated(indexed uint256,indexed address,indexed address,string,string,address,bytes,string,uint256)'
          handler: handleProfileCreated
        - event: 'Followed(indexed address,uint256[],uint256[],uint256)'
          handler: handleFollowed
        - event: 'FollowNFTDeployed(indexed uint256,indexed address,uint256)'
          handler: handleFollowNFTDeployed
      file: ./src/mappings.ts
  - kind: ethereum/contract
    name: Feed
    network: localhost
    source:
      address: '0x500D1d6A4c7D8Ae28240b47c8FCde034D827fD5e'
      abi: Feed
      startBlock: 9
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities: []
      abis:
        - name: LensHub
          file: ./abis/LensHub.json
        - name: FollowNFT
          file: ./abis/FollowNFT.json
        - name: Feed
          file: ./abis/Feed.json
      eventHandlers:
        - event: 'FeedCreated(indexed uint256,indexed uint256,indexed address)'
          handler: handleFeedCreated
        - event: 'PostToFeedCreated(indexed uint256,indexed uint256,indexed uint256,uint256,uint256)'
          handler: handlePostToFeedCreated
        - event: 'FeedProfilePermissionsSet(indexed uint256,indexed uint256,bool)'
          handler: handleFeedProfilePermissionsSet
      file: ./src/mappings.ts
templates:
  - kind: ethereum/contract
    name: FollowNFT
    network: localhost
    source:
      abi: FollowNFT
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - FollowNFTContract
        - FollowNFT
      abis:
        - name: LensHub
          file: ./abis/LensHub.json
        - name: FollowNFT
          file: ./abis/FollowNFT.json
        - name: Feed
          file: ./abis/Feed.json
      eventHandlers:
        - event: 'Transfer(indexed address,indexed address,indexed uint256)'
          handler: handleTransfer
      file: ./src/follow-nft.ts
